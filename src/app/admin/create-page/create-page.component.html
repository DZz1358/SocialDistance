<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Create new post</h1>

    <div class="form-control">
        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title">
        <div class="validation" *ngIf="title?.invalid &&  title?.touched">
            <div *ngIf="title?.errors?.['required']">
                <small>Please, enter post title</small>
            </div>
        </div>
    </div>

    <div class="form-control">
        <label for="author">Author name:</label>
        <input id="author" type="text" formControlName="author">
        <div class="validation" *ngIf="author?.invalid &&  author?.touched">
            <div *ngIf="author?.errors?.['required']">
                <small>Please, enter name author</small>
            </div>
        </div>
    </div>

    <div class="form-control">
        <label>Text post:</label>
        <quill-editor formControlName="text"></quill-editor>   
    </div>
    <button 
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
    >Create post</button>
</form>
